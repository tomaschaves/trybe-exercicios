<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      let title = document.getElementById("page-title");
      title.innerHTML = 'A nova Onda do Imperador';
      let secondParagraph = document.getElementById("second-paragraph");
      secondParagraph.innerHTML = 'Não estou com criatividade para alterar este parágrafo hoje, infelizmente. :(';
      let subtitulo = document.getElementById("subtitle");
      subtitulo.innerHTML = "Vamos alterar o subtítulo também!";
    </script>
  </body>
</html>
